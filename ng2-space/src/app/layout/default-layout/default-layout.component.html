<edz-layer [siderMinWidth]="70" [siderMaxWidth]="200" (onCollapse)="collapseHandler($event)">
  <div class="layer-sider">
    <edz-menu [menuList]="menuList" [config]="menuConfig"></edz-menu>
  </div>
  <div edz-scroll class="layer-body">
    <edz-tab [menuList]="menuList"></edz-tab>
    <div edz-scroll-content>
      <router-outlet ></router-outlet>
    </div>
  </div>
</edz-layer>
