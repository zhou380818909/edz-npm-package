
<edz-secret-text [defualtText]="'点击显示手机号1'" [text]="text" (onClick)="showPhone()"></edz-secret-text>
<edz-bool-text [condition]="false" [text]="'启用'"></edz-bool-text>
<edz-search-list>
    <div class="search-form">
      <edz-search-bar [config]="searchBarConfig" [value]="searchValue" (search)="searchHandler($event)">
      </edz-search-bar>
    </div>
    <div class="data-list">
      <edz-tab-set>
        <nz-tabset nzType="card">
            <nz-tab nzTitle="Tab 1">
              12312321
              <edz-table [config]="tableConfig" [column]="column" [data]="tableData" [loading]="false"></edz-table>
              kkkkk
            </nz-tab>
            <nz-tab nzTitle="Tab 2">
              Content of Tab Pane 2
            </nz-tab>
            <nz-tab nzTitle="Tab 3">
                <edz-table [config]="tableConfig" [column]="column" [data]="tableData" [loading]="false"></edz-table>
            </nz-tab>
        </nz-tabset>
      </edz-tab-set>
    </div>
</edz-search-list>


<ng-template #date let-index="index" let-value="value">
    <nz-date-picker [(ngModel)]="value[index]"></nz-date-picker>
</ng-template>
