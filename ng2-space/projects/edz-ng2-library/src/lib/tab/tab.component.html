<nz-tabset [nzType]="'card'" [(nzSelectedIndex)]="activeIndex">
  <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <div class="tab-title" (contextmenu)="contextMenu($event, menu, tab)" (click)="tabHandler(tab)">{{ tab.title }}<i nz-icon *ngIf="tabs?.length > 1" nzType="close-circle" class="ant-tabs-close-x" (click)="closeTab(tab, $event)"></i></div>
    </ng-template>
  </nz-tab>
</nz-tabset>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item (click)="contextHandler('other')">关闭其他</li>
    <li nz-menu-item (click)="contextHandler('toRight')">关闭到右边</li>
    <li nz-menu-item (click)="contextHandler('toLeft')">关闭到左边</li>
  </ul>
</nz-dropdown-menu>
