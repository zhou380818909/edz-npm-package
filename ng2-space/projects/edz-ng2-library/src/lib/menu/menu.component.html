<ul nz-menu nzTheme="dark" [nzMode]="config.nzMode || 'inline'" [nzInlineCollapsed]="config.nzMode === 'vertical'">
  <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
  <ng-template #menuTpl let-menus>
    <ng-container *ngFor="let menu of menus">
      <li
        nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="config.nzMode === 'vertical' && menu.level === 1 ? menu.title:''"
        *ngIf="!menu.children"
        nz-menu-item
        [nzPaddingLeft]="menu.level * 24"
        [nzSelected]="menu.selected"
        [ngClass]="{'blank-menu-item': menu.isBlank}"
        >
        <a *ngIf="!menu.isBlank;else blankTpl" [routerLink]="menu.url">
          <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
          <span>{{ menu.title }}</span>
        </a>
        <ng-template #blankTpl>
          <a [href]="menu.url" target="_blank">
            <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
            <span>{{ menu.title }}</span>
          </a>
        </ng-template>
      </li>
      <li
        *ngIf="autoOpen && menu.children"
        nz-submenu
        [nzPaddingLeft]="menu.level * 24"
        [(nzOpen)]="menu.open"
        [nzTitle]="menu.title"
        [nzIcon]="menu.icon"
        >
        <ul>
          <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
        </ul>
      </li>
      <li
        *ngIf="!autoOpen && menu.children"
        nz-submenu
        [nzPaddingLeft]="menu.level * 24"
        [nzOpen]="defaultOpen"
        [nzTitle]="menu.title"
        [nzIcon]="menu.icon"
        >
        <ul>
          <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
        </ul>
      </li>
    </ng-container>
  </ng-template>
</ul>
